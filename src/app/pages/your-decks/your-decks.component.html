<h2>Your decks ({{listOfDecks.length}})</h2>
<a routerLink="/decks/new">New Deck</a>
<hr>
<ul>
  <li *ngFor="let deck of listOfDecks">
    <a [routerLink]="[deck.id]">{{ deck.name }}</a>
    <a class="red" (click)="delete(deck.id)">Delete</a>
    <hr>
  </li>
</ul>
